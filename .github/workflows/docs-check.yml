name: Docusaurus Pre-checks

on:
  push:
    paths:
      - 'docs/**'
  pull_request:
    paths:
      - 'docs/**'
  # Add manual trigger capability
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual check of documentation'

jobs:
  docs-build:
    name: Check Docusaurus Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
          
      - name: Install dependencies
        working-directory: ./docs
        run: pnpm install
        
      - name: Build Docusaurus site
        working-directory: ./docs
        run: pnpm build
      
      # Alternative check: verify generated files exist
      - name: Verify build output
        working-directory: ./docs
        run: |
          if [ -d "build" ] && [ -f "build/index.html" ]; then
            echo "✅ Build output verified."
          else
            echo "❌ Build output verification failed!"
            exit 1
          fi
      - name: Report build status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Docusaurus build succeeded! Documentation looks good."
          else
            echo "❌ Docusaurus build failed. Please check the logs for errors."
            exit 1
          fi